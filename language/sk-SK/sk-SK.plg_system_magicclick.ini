;PLG_SYSTEM_MAGICCLICK_XML_DESCRIPTION="<h1> Magic Click - Front-end Content Assistant </h1><p> Magic Click, Joomla Front-end Content Assistant, je základným rozšírením pre všetkých užívateľov Joomla, ktorí by chceli ľahko lokalizovať a upravovať obsah front-end. </p><p> Nielen noví užívatelia Joomla môžu mať ťažkosti s editáciou obsahu kvôli bežnému problému - umiestneniu obsahu Joomla. </p><p> Vďaka programu Magic Click budete môcť nájsť požadovaný obsah; či ide o modul, komponent, článok alebo položku ponuky; jednoduchým kliknutím na ctr + alt a kliknutím myšou na položku, ktorú chcete nájsť a následne upraviť. </p><p> Zásuvný modul vám ukáže odkaz, ktorý vás presmeruje na stránku typu back-end - presne tam, kde budete môcť položku upraviť. </p>"

;PLG_SYSTEM_MAGICCLICK_XML_DESCRIPTION_PRO="<h1> Magic Click - Front-end Content Assistant (Pro) </h1><p> Magic Click, Joomla Front-end Content Assistant, je základným rozšírením pre všetkých užívateľov Joomla, ktorí by chceli ľahko lokalizovať a upravovať obsah front-end. </p><p> Nielen noví užívatelia Joomla môžu mať ťažkosti s editáciou obsahu kvôli bežnému problému - umiestneniu obsahu Joomla. </p><p> Vďaka programu Magic Click budete môcť nájsť požadovaný obsah; či ide o modul, komponent, článok alebo položku ponuky; jednoduchým kliknutím na ctr + alt a kliknutím myšou na položku, ktorú chcete nájsť a následne upraviť. </p><p> Zásuvný modul vám ukáže odkaz, ktorý vás presmeruje na stránku typu back-end - presne tam, kde budete môcť položku upraviť. </p><p> Verzia Pro má ďalšie funkcie, ako napríklad: <ul><li> Zobraziť odkaz na súbory šablón </li><li> Zakázať doplnok pre používateľov, ktorí nie sú superusermi </li><li> Zmeňte tlačidlá aktivácie </li></ul></p>"

﻿PLG_SYSTEM_MAGICCLICK_XML_DESCRIPTION="<h1>Magic Click, Joomla Front-end Content Assistant</h1>
<p>Magic Click, Je základnou extenziou pre všetkých užívateľov Joomla
 ktorí by chceli ľahko lokalizovať a upravovať obsah front-endu.</p>
<p>Nielen noví užívatelia Joomly môžu mať ťažkosti s editovaním obsahu z dôvodu bežného Joomla problému - umiestneniu obsahu Joomla.</p>
<p>Vďaka programu Magic Click budete môcť nájsť požadovaný obsah; či už ide o modul, komponent, článok alebo položku ponuky; jednoduchým kliknutím ctr+alt a kliknutím myšou na položku,
ktorú chcete nájsť a následne upraviť. Plugin vám zobrazí odkaz, ktorý vás presmeruje na stránku typu back-end - presne tam, kde budete môcť položku upraviť.</p>"

