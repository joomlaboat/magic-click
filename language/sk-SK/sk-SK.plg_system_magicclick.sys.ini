<h1>Magic Click, Joomla Front-end Content Assistant</h1>
<p>Magic Click, Je základnou extenziou pre všetkých užívateľov Joomla
 ktorí by chceli ľahko lokalizovať a upravovať obsah front-endu.</p>
<p>Nielen noví užívatelia Joomly môžu mať ťažkosti s editovaním obsahu z dôvodu bežného Joomla problému - umiestneniu obsahu Joomla.</p>
<p>Vďaka programu Magic Click budete môcť nájsť požadovaný obsah; či už ide o modul, komponent, článok alebo položku ponuky; jednoduchým kliknutím ctr+alt a kliknutím myšou na položku,
ktorú chcete nájsť a následne upraviť. Plugin vám zobrazí odkaz, ktorý vás presmeruje na stránku typu back-end - presne tam, kde budete môcť položku upraviť.</p>
<p style='color:red'> Ak chcete, aby bol funkčný, aktivujte doplnok. </p>"


