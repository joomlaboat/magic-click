PLG_SYSTEM_MAGICCLICK_XML_DESCRIPTION_PRO="<h1> Magic Click - Front-end Content Assistant (Pro) </h1><p> Magic Click, Joomla Front-end Content Assistant, è un&#39;estensione essenziale per tutti gli utenti Joomla che desiderano localizzare e modificare facilmente i contenuti front-end. </p><p> Non solo i nuovi utenti di Joomla possono trovare difficili i contenuti di editing a causa di un problema comune: la posizione del contenuto di Joomla. </p><p> Grazie a Magic Click sarai in grado di individuare i contenuti richiesti; se si tratta di un modulo, componente, articolo o una voce di menu; semplicemente tenendo premuto ctr + alt e facendo clic con il mouse sull&#39;elemento che si desidera individuare e successivamente modificare. </p><p> Il plug-in ti mostrerà un link che ti reindirizzerà al sito di back-end - esattamente dove sarai in grado di modificare l&#39;oggetto. </p><p> La versione Pro ha funzionalità aggiuntive come: <ul><li> Mostra il link ai file modello </li><li> Disabilita il plugin per i non superutenti </li><li> Cambia i pulsanti di attivazione </li></ul></p>"
