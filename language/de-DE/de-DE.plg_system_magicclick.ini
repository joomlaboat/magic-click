PLG_SYSTEM_MAGICCLICK_XML_DESCRIPTION_PRO="<h1> Magic Click - Frontend-Inhaltsassistent (Pro) </h1><p> Magic Click, der Joomla Front-End-Inhaltsassistent, ist eine wesentliche Erweiterung für alle Joomla-Benutzer, die Frontend-Inhalte einfach suchen und bearbeiten möchten. </p><p> Nicht nur neue Joomla-Benutzer können das Bearbeiten von Inhalten aufgrund eines häufig auftretenden Problems - dem Speicherort von Joomla-Inhalten - als schwierig empfinden. </p><p> Dank Magic Click können Sie den erforderlichen Inhalt finden. ob es sich um ein Modul, eine Komponente, einen Artikel oder einen Menüpunkt handelt; Halten Sie die Tastenkombination Strg + Alt gedrückt und klicken Sie mit der Maus auf das Element, das Sie suchen und anschließend bearbeiten möchten. </p><p> Das Plugin zeigt Ihnen einen Link, der Sie zur Back-End-Site weiterleitet - genau dort, wo Sie das Element bearbeiten können. </p><p> Pro-Version verfügt über zusätzliche Funktionen wie: <ul><li> Link zu Vorlagendateien anzeigen </li><li> Deaktivieren Sie das Plugin für Nicht-Superuser </li><li> Aktivierungsschaltflächen ändern </li></ul></p>"
