PLG_SYSTEM_MAGICCLICK_XML_DESCRIPTION="<h1> Magic Click - Assistant de contenu frontal </h1><p> Magic Click, l&#39;assistant de contenu frontal Joomla, est une extension essentielle pour tous les utilisateurs de Joomla qui souhaitent localiser et modifier facilement du contenu frontal. </p><p> Non seulement les nouveaux utilisateurs de Joomla peuvent trouver difficile l&#39;édition de contenu en raison d&#39;un problème courant: l&#39;emplacement du contenu Joomla. </p><p> Grâce à Magic Click, vous serez en mesure de localiser le contenu requis. qu&#39;il s&#39;agisse d&#39;un module, d&#39;un composant, d&#39;un article ou d&#39;un élément de menu; simplement en maintenant ctr + alt et en cliquant avec le bouton de la souris sur l&#39;élément que vous souhaitez localiser, puis éditer. </p><p> Le plug-in vous montrera un lien qui vous redirigera vers le site principal - exactement où vous pourrez éditer l&#39;élément. </p>"
