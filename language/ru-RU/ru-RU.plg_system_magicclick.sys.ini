PLG_SYSTEM_MAGICCLICK_XML_DESCRIPTION="<h1> Magic Click - помощник по содержимому вебсайту  </h1><p> Magic Click - помощник по содержимому сайта, является полезным инструментом для всех пользователей Joomla, которые хотят легко находить и редактировать интерфейсный контент. </p><p> Не только новые пользователи Joomla могут столкнуться с трудностями при редактировании контента из-за общей проблемы - местоположения контента Joomla. </p><p> Благодаря Magic Click вы сможете найти необходимый контент; будь то модуль, компонент, статья или пункт меню; просто удерживая Ctrl + Alt и щелкая мышью по элементу, который вы хотите найти, и впоследствии редактировать. </p><p> Плагин покажет вам ссылку, которая перенаправит вас на серверный сайт - именно там, где вы сможете редактировать элемент. </p>
<p style='color:red'> Пожалуйста, включите плагин, чтобы он заработал. </p>

"
