PLG_SYSTEM_MAGICCLICK_XML_DESCRIPTION="<h1> Magic Click - помощник по содержимому сайта  </h1>
<p> Magic Click - помощник по содержимому сайта, является полезным инструментом для всех пользователей Joomla,
которые хотят легко находить и редактировать интерфейсный контент. </p>
<p> Не только новые пользователи Joomla могут столкнуться с трудностями при редактировании контента из-за общей проблемы - местоположения контента Joomla. </p>
<p> Благодаря Magic Click вы сможете найти необходимый контент; будь то модуль, компонент, статья или пункт меню; просто удерживайте Ctrl + Alt и щелкая мышью по элементу, который вы хотите найти, и впоследствии редактировать. </p>
<p> Плагин покажет вам ссылку, которая перенаправит вас на контрольную панель вебсайт - именно туда, где вы сможете отредактировать содерждание. </p>

<p> Pro версия имеет дополнительные функции, такие как: <ul><li> Показать ссылку на файлы шаблона </li><li> Отключить плагин для не суперпользователей </li><li> Изменить кнопки активации </li></ul></p>"



