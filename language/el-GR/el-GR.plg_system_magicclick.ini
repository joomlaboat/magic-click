PLG_SYSTEM_MAGICCLICK_XML_DESCRIPTION="<h1> Magic Click - Front-end Βοηθός Περιεχομένου </h1><p> Το Magic Click, Joomla Front-end Content Assistant, είναι μια βασική επέκταση για όλους τους χρήστες του Joomla που θα ήθελαν εύκολα να εντοπίσουν και να επεξεργαστούν περιεχόμενο front-end. </p><p> Όχι μόνο οι νέοι χρήστες του Joomla μπορεί να βρουν δύσκολο το περιεχόμενο επεξεργασίας λόγω ενός κοινού προβλήματος - της θέσης του περιεχομένου του Joomla. </p><p> Χάρη στο Magic Click θα μπορείτε να εντοπίσετε το απαιτούμενο περιεχόμενο. είτε πρόκειται για μια ενότητα, στοιχείο, αντικείμενο ή στοιχείο μενού, απλά κρατώντας ctr + alt και πατώντας το ποντίκι στο στοιχείο που θέλετε να εντοπίσετε και στη συνέχεια να επεξεργαστείτε. </p><p> Το πρόσθετο θα σας δείξει έναν σύνδεσμο που θα σας ανακατευθύνει στον ιστότοπο του back-end - ακριβώς όπου θα μπορείτε να επεξεργαστείτε το στοιχείο. </p>"
