PLG_SYSTEM_MAGICCLICK_XML_DESCRIPTION="<h1> Magic Click - Front-end Βοηθός Περιεχομένου </h1><p> Το Magic Click, Joomla Front-end Content Assistant, είναι μια βασική επέκταση για όλους τους χρήστες του Joomla που θα ήθελαν εύκολα να εντοπίσουν και να επεξεργαστούν περιεχόμενο front-end. </p><p> Όχι μόνο οι νέοι χρήστες του Joomla μπορεί να βρουν δύσκολο το περιεχόμενο επεξεργασίας λόγω ενός κοινού προβλήματος - της θέσης του περιεχομένου του Joomla. </p><p> Χάρη στο Magic Click θα μπορείτε να εντοπίσετε το απαιτούμενο περιεχόμενο. είτε πρόκειται για μια ενότητα, στοιχείο, αντικείμενο ή στοιχείο μενού, απλά κρατώντας ctr + alt και πατώντας το ποντίκι στο στοιχείο που θέλετε να εντοπίσετε και στη συνέχεια να επεξεργαστείτε. </p><p> Το πρόσθετο θα σας δείξει έναν σύνδεσμο που θα σας ανακατευθύνει στον ιστότοπο του back-end - ακριβώς όπου θα μπορείτε να επεξεργαστείτε το στοιχείο. </p><p style='color:red'> Ενεργοποιήστε το plugin για να το λειτουργήσει. </p>"
PLG_SYSTEM_MAGICCLICK_XML_DESCRIPTION_PRO="<h1> Magic Click - Βοηθός περιεχομένου Front-end (Pro) </h1><p> Το Magic Click, Joomla Front-end Content Assistant, είναι μια βασική επέκταση για όλους τους χρήστες του Joomla που θα ήθελαν εύκολα να εντοπίσουν και να επεξεργαστούν περιεχόμενο front-end. </p><p> Όχι μόνο οι νέοι χρήστες του Joomla μπορεί να βρουν δύσκολο το περιεχόμενο επεξεργασίας λόγω ενός κοινού προβλήματος - της θέσης του περιεχομένου του Joomla. </p><p> Χάρη στο Magic Click θα μπορείτε να εντοπίσετε το απαιτούμενο περιεχόμενο. είτε πρόκειται για μια ενότητα, στοιχείο, αντικείμενο ή στοιχείο μενού, απλά κρατώντας ctr + alt και πατώντας το ποντίκι στο στοιχείο που θέλετε να εντοπίσετε και στη συνέχεια να επεξεργαστείτε. </p><p> Το πρόσθετο θα σας δείξει έναν σύνδεσμο που θα σας ανακατευθύνει στον ιστότοπο του back-end - ακριβώς όπου θα μπορείτε να επεξεργαστείτε το στοιχείο. </p><p> Η Pro έκδοση έχει πρόσθετες λειτουργίες όπως: <ul><li> Εμφάνιση του συνδέσμου σε αρχεία προτύπων </li><li> Απενεργοποιήστε την προσθήκη για μη υπερ-χρηστες </li><li> Αλλάξτε τα κουμπιά ενεργοποίησης </li></ul></p>"
