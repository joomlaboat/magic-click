PLG_SYSTEM_MAGICCLICK_XML_DESCRIPTION="<h1> Magic Click - Asistente de contenido de front-end </h1><p> Magic Click, el Asistente de contenido de front-end de Joomla, es una extensión esencial para todos los usuarios de Joomla que deseen localizar y editar fácilmente contenido de front-end. </p><p> No solo a los usuarios nuevos de Joomla les puede resultar difícil editar el contenido debido a un problema común: la ubicación del contenido de Joomla. </p><p> Gracias a Magic Click podrás localizar el contenido requerido; si se trata de un módulo, componente, artículo o elemento de menú; simplemente manteniendo pulsado ctr + alt y haciendo clic con el ratón en el elemento que desea localizar y editar posteriormente. </p><p> El complemento le mostrará un enlace que lo redireccionará al sitio de servicio de fondo, exactamente donde podrá editar el elemento. </p>"
